<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Tuana’ya kalpten bir davet...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="manifest" href="manifest.json" />
<meta name="theme-color" content="#ff6fa3" />

  <style>
    * { box-sizing: border-box; }
    body {
      background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
      color: white;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      overflow: hidden;
      opacity: 1;
      transition: opacity 1s ease-in-out;
    }

    h1 {
      font-size: 2.3rem;
      background: linear-gradient(90deg, #ff758c, #ff7eb3, #ff758c);
      -webkit-background-clip: text;
      color: transparent;
      animation: renkDalga 4s infinite;
    }

    p {
      margin-top: 20px;
      font-size: 1.15rem;
      opacity: 0.9;
      max-width: 350px;
    }

    .progress-container {
      width: 80%;
      height: 22px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      margin-top: 40px;
      overflow: hidden;
      box-shadow: 0 0 12px #ff7eb3;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #ff758c, #ff7eb3);
      transition: width 0.3s;
    }

    .kalp-patla {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.5);
      font-size: 80px;
      opacity: 0;
      z-index: 1000;
      animation: patlama 1s ease-out forwards;
    }

    @keyframes patlama {
      0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
      50% { opacity: 1; transform: translate(-50%, -50%) scale(1.4); }
      100% { opacity: 0; transform: translate(-50%, -50%) scale(2.2); }
    }

    @keyframes renkDalga {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .fade-out {
      opacity: 0;
    }

    #secimEkrani {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 40px;
      animation: fadeIn 1.5s ease forwards;
    }

    .secim-btn {
      padding: 14px 28px;
      font-size: 1rem;
      border: none;
      border-radius: 18px;
      background: #ff6fa3;
      color: white;
      box-shadow: 0 0 18px #ff6fa3;
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.3s;
    }

    .secim-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px #ffb6c1;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .secim-aciklama {
      font-size: 1.1rem;
      margin-bottom: 5px;
      color: #ffd1dc;
    }

    audio {
      display: none;
    }

    .spotify-section {
      margin-top: 60px;
      text-align: center;
      max-width: 380px;
      padding: 10px;
      animation: fadeIn 2s ease;
    }

    .spotify-section h2 {
      font-size: 1.6rem;
      color: #ffc0cb;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #ff9a9e, #fad0c4);
      -webkit-background-clip: text;
      color: transparent;
      animation: renkDalga 4s infinite;
    }

    .spotify-section p {
      font-size: 1.05rem;
      color: #ffe4ec;
      margin-bottom: 10px;
      font-style: italic;
      opacity: 0.9;
    }

    .heart-glow {
      font-size: 24px;
      animation: glowHeart 1.5s ease-in-out infinite alternate;
      cursor: pointer;
    }

    @keyframes glowHeart {
      0% { text-shadow: 0 0 5px #ffb6c1, 0 0 10px #ffb6c1; }
      100% { text-shadow: 0 0 15px #ff69b4, 0 0 30px #ff69b4; }
    }

    .ask-mesaji {
      font-size: 1rem;
      color: #ffd1dc;
      margin-top: 10px;
      opacity: 0;
      transition: opacity 0.5s ease;
      height: 24px;
    }

    .heart-glow.clicked {
      animation: kalpParla 0.6s ease;
    }

    @keyframes kalpParla {
      0% { transform: scale(1); filter: brightness(1); }
      50% { transform: scale(1.4); filter: brightness(2); }
      100% { transform: scale(1); filter: brightness(1); }
    }
  </style>
</head>
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-title" content="Tuana">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link rel="apple-touch-icon" href="https://cdn.glitch.global/1f733d54-6e4f-42d5-b510-8606e0142e4f/192g%C3%BCncel.png?v=1749504180525">
<body>


  <h1>Hazırsan kalbime bir adım daha... 💫</h1>
  <p>Birazdan iki farklı kapı açılacak Tuana...<br/>Biri sürprizlerle dolu, diğeri güzel anılarla 💌</p>

  <div class="progress-container">
    <div id="bar" class="progress-bar"></div>
  </div>

  <div id="kalpPatla" class="kalp-patla">💖</div>

  <div id="secimEkrani">
    <p class="secim-aciklama">Hangisini seçmek istersin?</p>
    <button class="secim-btn" onclick="gecisYap('sayfa1.html')">🎁 Kalbimden Gelen Sürpriz</button>
    <button class="secim-btn" onclick="gecisYap('anilar.html')">📸 Birlikte Geçirdiğimiz Anılar</button>
  </div>

  <!-- 🎵 Spotify Bölümü -->
  <div class="spotify-section">
    <h2>💖 Tuana'yla Bizim Şarkılarımız 💖</h2>
    <p>Her notada sen varsın, her sözde biz...</p>
    <div class="heart-glow" onclick="kalbeTikla()">❤️</div>
    <div id="askMesaji" class="ask-mesaji">Seninle her şey daha anlamlı...</div>
    <iframe style="border-radius:20px; box-shadow: 0 0 25px #ffb6c1;" 
      src="https://open.spotify.com/embed/playlist/4bWMsVJS1mUyfquLZjFbdR?utm_source=generator" 
      width="100%" height="152" frameBorder="0" allowfullscreen="" 
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
      loading="lazy">
    </iframe>
  </div>

  <audio id="muzik" loop autoplay>
    <source src="https://cdn.pixabay.com/download/audio/2022/02/23/audio_9a3d1b07aa.mp3?filename=romantic-background-music-20779.mp3" type="audio/mp3" />
  </audio>

  <script>
    let progress = 0;
    const bar = document.getElementById("bar");
    const kalp = document.getElementById("kalpPatla");
    const secimEkrani = document.getElementById("secimEkrani");
    const muzik = document.getElementById("muzik");

    const interval = setInterval(() => {
      progress += 1;
      bar.style.width = progress + "%";

      if (progress >= 100) {
        clearInterval(interval);
        kalp.style.animation = "patlama 1s ease-out forwards";

        setTimeout(() => {
          document.querySelector(".progress-container").style.display = "none";
          document.querySelector("p").style.display = "none";
          secimEkrani.style.display = "flex";
          muzik.play().catch(() => {
            console.log("Müzik otomatik başlamadı. Kullanıcı etkileşimi gerekebilir.");
          });
        }, 1000);
      }
    }, 40);

    function gecisYap(url) {
      document.body.classList.add("fade-out");
      setTimeout(() => {
        window.location.href = url;
      }, 1000);
    }

    setTimeout(() => {
      document.querySelector(".progress-container").style.display = "none";
      document.querySelector("p").style.display = "none";
      kalp.style.display = "none";
      secimEkrani.style.display = "flex";
      muzik.play().catch(() => {
        console.log("Müzik otomatik başlamadı. Kullanıcı etkileşimi gerekebilir.");
      });
    }, 1000);

    function kalbeTikla() {
      const mesajlar = [
        "Seninle her şey daha anlamlı...",
        "Bu şarkı da senin kadar güzel 🎶",
        "Kalbim seninle dans ediyor 💃",
        "Her nota bir hatıra...",
        "Aklımda, kulağımda hep sen varsın ❤️"
      ];
      const mesajKutusu = document.getElementById("askMesaji");
      const kalp = document.querySelector(".heart-glow");
      const rastgele = mesajlar[Math.floor(Math.random() * mesajlar.length)];
      mesajKutusu.innerText = rastgele;
      mesajKutusu.style.opacity = 1;
      kalp.classList.add("clicked");

      setTimeout(() => {
        mesajKutusu.style.opacity = 0;
        kalp.classList.remove("clicked");
      }, 2500);
    }

  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/service-worker.js')
      .then(() => console.log("✅ Service Worker kayıt edildi"))
      .catch(err => console.error("❌ SW kayıt hatası:", err));
  }

  const appVersion = "v1.0.3"; // ← her güncellemede değiştir
  const seenVersion = localStorage.getItem("tuanaAppVersion");

  if (seenVersion !== appVersion) {
    alert("🆕 Yeni güncelleme geldi Tuana 💖");
    localStorage.setItem("tuanaAppVersion", appVersion);
  }

  </script>
</body>
</html>
